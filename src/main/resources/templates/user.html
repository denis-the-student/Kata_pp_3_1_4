<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body class="bg-light h-100">

<!-- Navigation Bar -->
<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand" href="#" style=" font-weight: bold; color: white;"
           th:text="${current_user.email} + ' with roles: ' + ${current_user.roles}">"current_user_email" with roles: "current_user_roles"</a>

        <!-- Logout -->
        <a class="nav-link text-light" th:href="@{/logout}">Logout</a>

    </div>
</nav>

<!-- Body -->
<div class="container-fluid h-100">
    <div class="row h-100 mt-4 mb-5">

        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-white sidebar px-0">
            <div class="sidebar-sticky">

                <!-- Tabs -->
                <ul class="nav nav-pills flex-column" id="sidebarTab" role="tablist">

                    <!-- User tab -->
                    <li class="nav-item">
                        <a class="nav-link active" id="roleUser-tab" data-toggle="tab" href="#roleUser" role="tab" aria-controls="roleUser"
                           aria-selected="false">User</a>
                    </li>

                </ul>

            </div>
        </nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="tab-content" id="sidebarTab-content">

                <!-- User Tab Content -->
                <div class="tab-pane fade show active" id="roleUser" role="tabpanel" aria-labelledby="roleUser-tab">
                    <h1>User information-page</h1>

                    <div class="container-fluid bg-white border px-0">

                        <div class="border-bottom bg-light">
                            <h4 class="my-0 py-2 mx-4">About user</h4>
                        </div>

                        <div class="p-4">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:utext="${current_user.id}">VALUE</td>
                                    <td th:utext="${current_user.username}">VALUE</td>
                                    <td th:utext="${current_user.email}">VALUE</td>
                                    <td th:utext="${current_user.rolesToString()}">VALUE</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>

            </div>
        </main>
    </div>
</div>

</body>
</html>
